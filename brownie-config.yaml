dotenv: .env

dependencies:
  - smartcontractkit/chainlink-brownie-contracts@0.8.0
  - OpenZeppelin/openzeppelin-contracts@5.0.1

wallet:
  sepolia: ${PRIVATE_KEY}
compiler:
